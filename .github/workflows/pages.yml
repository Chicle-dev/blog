name: Github Pages

on:
  push:
    branches:
      - main  # default branch

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Usar Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Dependencias de cach√© NPM
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Installar Dependencias
        run: npm install
      - name: Compilar
        run: npm run build
      - name: Desplegar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public